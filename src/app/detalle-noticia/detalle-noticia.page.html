<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ noticia.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{ noticia.descripcion }}</h3>
  <p>{{ noticia.contenido }}</p>
  <p>Autor: {{ noticia.autor.nombre }} {{ noticia.autor.apellido }}</p>
  <p>Fecha: {{ noticia.fecha | date: 'dd/MM/yyyy' }}</p>
</ion-content>
