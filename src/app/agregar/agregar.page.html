<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="noticia.titulo" placeholder="Ingrese el titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="noticia.descripcion" placeholder="Ingrese la descripción"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contenido</ion-label>
    <ion-textarea [(ngModel)]="noticia.contenido" rows="6" cols="20" placeholder="Ingrese su contenido"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime [(ngModel)]="noticia.fecha" displayFormat="DD,MMM YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Autor</ion-label>
    <ion-select [(ngModel)]="noticia.autorID" placeholder="Seleccione el Autor" interface="popover">
      <ion-select-option *ngFor="let autor of autores;" value="{{ autor.autorID }}">{{ autor.nombre}} {{ autor.apellido }}</ion-select-option>      
    </ion-select>
  </ion-item>
  <ion-button expand="block" *ngIf="!esEditable" (click)="guardar();">Guardar</ion-button>
  <ion-button expand="block" *ngIf="esEditable" (click)="editar();">Editar</ion-button>
</ion-content>
